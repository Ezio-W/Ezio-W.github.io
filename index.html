<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Last Kiss</title>
  <style>
    #container {
        font-family: "等线 Light";
        white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container"></div>

<script type="module">
  let name = prompt("你的名字是?");
  alert(name + ", 你好!");
  alert("很高兴认识你!");

  const container = document.getElementById("container");

  const lines = ["这是聂鲁达的一首诗."],["This is one poem by Pablo Neruda."]

  startPrinting(lines,() =>{
    let line_2 = [];
    fetch('src/诗句.txt')
      .then(response => response.text())
      .then(data =>{
        line_2 = data.split('\n');
        startPrinting(line_2);
      }).catch(error => console.error('加载文件失败:', error));
  });


  function startPrinting(article,callback){
    let lineIndex = 0;
    let charIndex = 0;
    let timer;
    let delay;

    function printLine(){
      if(lineIndex >= article.length){
        clearInterval(timer);
        if (callback) callback();
        return;
      }

      const currentLine = article[lineIndex];

      if(charIndex < currentLine.length){
        container.innerHTML += currentLine[charIndex];
        charIndex++;
      } else {
        container.innerHTML += "\n";
        charIndex = 0;
        lineIndex++;
      }

      //动态调整延迟
      delay = (charIndex == 0 && lineIndex > 0) ? 500 : 50;

      clearInterval(timer);
      timer = setInterval(printLine,delay);

    }

    timer = setInterval(printLine,delay);

  }

</script>
</body>
</html>
